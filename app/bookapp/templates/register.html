{% extends 'layout.html' %}

{% block content %}


	<div class="container">
		<div class="content-section">
    	<form method="post" action="">
    		<fieldset class="form-group">
    			<legend class="border-bottom mb-4">Join Us!</legend>
                <div class="form-group">
                    <label class="form-control-label">Name</label>
                    <input type="text" name="name" class="form-control form-control-lg">

                </div>
    			<div class="form-group">
    				<label class="form-control-label">Username</label>
                    <input type="text" name="username" class="form-control form-control-lg">

    			</div>
    			<div class="form-group">
    				<label class="form-control-label">Email</label>
                    <input type="email" name="email" class="form-control form-control-lg">
 
    			</div>
    			<div class="form-group">
    				<label class="form-control-label">Password</label>
                    <input type="password" name="password" class="form-control form-control-lg">
    			</div>
                <div class="form-group">
                    <label class="form-control-label"> Confirm Password</label>
                    <input type="password" name="confpassword" class="form-control form-control-lg">
                </div>
    			
    		
    		</fieldset>
    		<div class="form-group">
    			<button class="btn btn-outline-info">Sign Up</button>
    		</div>
    	</form>
    </div>
    <div class="border-top pt-3">
    	<small class="text-muted">
    		Already have an account? <a class="ml-2" href="{{url_for('login')}}">Login</a>
    	</small>
    </div>
	</div>


{% endblock %}
