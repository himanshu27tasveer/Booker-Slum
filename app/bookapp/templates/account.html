{% extends 'layout.html' %}

{% block content %}

	<div class="info-bar">
		<h4 style="text-align: center"> {{num}} Saved Books for {{ username }} </h4>
	</div>

	<div class="row" style="padding-top: 1%;margin: auto 50px auto 50px;">
	{% for book in books %}
		<div class="column">
			<div class="card" style="width: 18rem;border: none;">
			  <img src="http://covers.openlibrary.org/b/isbn/{{book.isbn}}-M.jpg" class="card-img-top" alt="Image not available" height="50%">
			  <div class="card-body">
			    <h5 class="card-title">{{book.title}}</h5>
			    <p class="card-text">ISBN-10 :{{ book.isbn}}</p>
			    <a href="book_info/{{ book.book_id }}" class="btn btn-primary">Go to Book Page</a>
			  </div>
			</div>
		</div>
	{% endfor %}
	</div>

<style type="text/css">
	 * {
		  box-sizing: border-box;
		}



		/* Float four columns side by side */
		.column {
		  float: left;
		  width: 25%;
		  padding: 0 10px;		}

		/* Remove extra left and right margins, due to padding in columns */
		.row {margin: 0 -5px;}

		/* Clear floats after the columns */
		.row:after {
		  content: "";
		  display: table;
		  clear: both;
		}

		/* Style the counter cards */
		.card {
		  -webkit-box-shadow: 14px 13px 6px -3px rgba(1,10,15,1);
		  -moz-box-shadow: 14px 13px 6px -3px rgba(1,10,15,1);
		  box-shadow: 14px 13px 6px -3px rgba(1,10,15,1);
		  padding: 0px;
		  text-align: center;
		  background-color: black;
		  color: white;
		}

		/* Responsive columns - one column layout (vertical) on small screens */
		@media screen and (max-width: 600px) {
		  .column {
		    width: 100%;
		    display: block;
		    margin-bottom: 20px;
		  }
		}



		.info-bar{
			color: white;
			background-color: black;
			width: 100%;
			padding-top: 0.5%;
			padding-bottom: 0.5%;
			opacity: 80%;
			z-index: 2;
			top: 0;
			position: sticky;
		}


		.grid-container {
		  display: grid;
		  width :80%;
		  grid-template-columns: auto auto auto;
		  background-color:  #ffffff00;
		  padding: 10px;
		}

		.grid-item {
		  background-color: white;
		  width: 20%;
		  height: 20%;
		  padding: 20px;
		  font-size: 30px;
		  text-align: center;
		}

</style>

{% endblock %}
