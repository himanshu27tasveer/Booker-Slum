{% extends 'layout.html' %}

{% block content %}


	 <div class="container log-form" style="color: white;">
	 	<div class="content-section">
    	<form method="post" rel="noopener" action="">
    		<fieldset class="form-group">
    			<legend class="border-bottom mb-4">Log In</legend>
    
    			<div class="form-group">
                    <label for="email" class="form-control-label">Email</label>
                    <input type="email" name="email" class="form-control form-control-lg">
    			</div>
    			<div class="form-group">
    				<label for="password" class="form-control-label">Password</label>
                    <input type="password" name="password" class="form-control form-control-lg">
    			</div>
                <small class="text-muted">
                     <a href="{{ url_for('reset_request') }}">Forgot Password</a>
                </small>
    		
    		</fieldset>
    		<div class="form-group">
    			<button class="btn btn-outline-info" name="submit">Submit</button>
    		</div>
    	</form>
    </div>
    <div class="border-top pt-3 ,forgot">
    	<small class="text-muted">
    		Need an account? <a class="ml-2" href="{{url_for('register')}}">Register</a>
    	</small>
    </div>
	 </div>

<style type="text/css">
	.log-form, form, forgot{
		width: 90%;
		margin-top: 50px;
	}
</style>

{% endblock %}
